<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Cocoa clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi fa-xs"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>80%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span> <i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fa-solid fa-circle-info"></i>
      Friends'Names Display
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-mainscreen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMzEwMzBfMTgx%2FMDAxNjk4NjI5OTU2MzI3.QNFj8ebQJ5E6iy_wAwANtHAFwgng24rMzqlNGHlSKAkg.sskNwNm9C-nco8800SYeZSink-ZaL3RkT4H00u9TRcUg.PNG.skdud9360%2Fimage.png&type=sc960_832"
            class="user-component__column__avatar user-component__column__avatar--xl"
          />
          <div class="user-component__column__text">
            <h4 class="user-component__column__title">SNB</h4>
            <!--- <h5 class="user-component__column__subtitle">
            Getting all the way to the end is not what's important...
          </h5>-->
          </div>
        </div>
      </div>
      <div class="friends-mainscreen__channel">
        <div class="friends-mainscreen__channel-header">
          <span>Channel</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMzEwMzBfMTgx%2FMDAxNjk4NjI5OTU2MzI3.QNFj8ebQJ5E6iy_wAwANtHAFwgng24rMzqlNGHlSKAkg.sskNwNm9C-nco8800SYeZSink-ZaL3RkT4H00u9TRcUg.PNG.skdud9360%2Fimage.png&type=sc960_832"
              class="user-component__column__avatar user-component__column__avatar--sm"
            />
            <div class="user-component__column__text">
              <h4 class="user-component__column__title">Channel</h4>
            </div>
          </div>
          <div class="user-component__column">
            <span>2 <i class="fa-solid fa-chevron-right fa-xs"></i> </span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <i class="fa-solid fa-user fa-2xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <span class="nav__notification">1</span>
            <i class="fa-regular fa-comment fa-2xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <span class="nav__news">.</span>
            <i class="fa-solid fa-ellipsis fa-2xl"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/0f6cdbdd4c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
